<!DOCTYPE html>
<html>
<head>
  <title>너굴포트 IDE 테스트</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    .container { max-width: 400px; margin: 0 auto; border: 1px solid #ccc; padding: 20px; background: #f5f5f5; }
    textarea { width: 100%; height: 150px; padding: 10px; font-size: 12px; }
    button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    #output { margin-top: 20px; padding: 10px; background: #333; color: #0f0; min-height: 50px; font-family: monospace; }
    .success { color: #0f0; }
    .error { color: #f00; }
  </style>
</head>
<body>
  <div class="container">
    <h1>너굴포트 IDE</h1>
    <textarea id="code" placeholder="Python 코드를 입력하세요">print('Hello World')</textarea>
    <button onclick="runCode()">실행</button>
    <button onclick="resetCode()">초기화</button>
    <div id="output" class="success">준비 완료</div>
  </div>

  <script src="ide.js"></script>
  <script>
    let ide = null;

    async function init() {
      console.log('IDE 초기화 중...');
      ide = new IDEManager();
      const success = await ide.initPyodide();
      if (success) {
        await ide.loadMissions();
        document.getElementById('output').innerHTML = '✅ IDE 준비 완료! 12개 미션 로드됨';
      } else {
        document.getElementById('output').innerHTML = '❌ IDE 초기화 실패';
      }
    }

    async function runCode() {
      if (!ide || !ide.isReady) {
        document.getElementById('output').innerHTML = '❌ IDE가 준비되지 않았습니다.';
        return;
      }
      
      const code = document.getElementById('code').value;
      if (!code.trim()) {
        document.getElementById('output').innerHTML = '❌ 코드를 입력하세요';
        return;
      }

      document.getElementById('output').innerHTML = '⏳ 실행 중...';
      document.getElementById('output').className = '';

      const result = await ide.executeCode(code);
      if (result.success) {
        document.getElementById('output').className = 'success';
        document.getElementById('output').innerHTML = '✅ ' + (result.output || '실행 완료');
      } else {
        document.getElementById('output').className = 'error';
        document.getElementById('output').innerHTML = '❌ ' + result.error;
      }
    }

    function resetCode() {
      document.getElementById('code').value = "print('Hello World')";
    }

    init();
  </script>
</body>
</html>
